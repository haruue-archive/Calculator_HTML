<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
<div class="calculator outer">
    <input type="text" id="calc_screen" class="calculator screen"/>

    <div id="calc_key_1" class="calculator key">1</div>
    <div id="calc_key_2" class="calculator key">2</div>
    <div id="calc_key_3" class="calculator key">3</div>
    <div id="calc_key_4" class="calculator key">4</div>
    <div id="calc_key_5" class="calculator key">5</div>
    <div id="calc_key_6" class="calculator key">6</div>
    <div id="calc_key_7" class="calculator key">7</div>
    <div id="calc_key_8" class="calculator key">8</div>
    <div id="calc_key_9" class="calculator key">9</div>
    <div id="calc_key_add" class="calculator key">+</div>
    <div id="calc_key_0" class="calculator key">0</div>
    <div id="calc_key_minus" class="calculator key">-</div>
    <div id="calc_key_multiplication" class="calculator key">*</div>
    <div id="calc_key_division" class="calculator key">/</div>
    <div id="calc_key_percent" class="calculator key">%</div>
    <div id="calc_key_equal" class="calculator key">=</div>
    <div id="calc_key_backspace" class="calculator key">退格</div>
    <div id="calc_key_clear" class="calculator key">归零</div>
</div>
</body>
</html>
